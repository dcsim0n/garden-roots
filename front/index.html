<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garden Roots Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="src/fetch.js"></script>
    <script src="src/garden_bed.js"></script>
    <script src="src/garden_bed_details.js"></script>
    <script src="src/index.js"></script>
</head>
<body>
    <div id = "main" class="ui container">
        <h1 class="ui dividing header">Garden Roots</h1>
        <div id= "index" class="ui column grid container">
        <!-- Garden Beds list goes here -->
    
        </div>
    
        
        <div id="new-bed">
            <h2 class="ui dividing header">Design your Garden Bed</h2>
            <form action="#" method="get" id="new-form">
                <label for="name">Describe your Flower Bed:</label> <br>
                <input type="text" name="name" id="name"> <br>
                <label for="sun">How much sun does it get?</label> <br>
                <select name="sun" id="sunlight"> <br>
                    <option value="5">Full Sun</option>
                    <option value="3">Partly Sunny</option>
                    <option value="1">Fully Shaded</option>
                </select> <br>
                <label for="soil">What type of soil?</label> <br>
                <select name="soil" id="soil">
                    <option value="5">Clay Like</option>
                    <option value="3">Top Soil</option>
                    <option value="1">Sandy Soil</option>
                </select> <br>
                <input type="submit" value="Create New Bed">
            </form>
        </div>
        <div id="show" class="ui modal">
                
                <h1>Title</h1>
                <div id="details">
                    <h3>Bed Details</h3>
                    <ul>
        
                    </ul>
                </div>
                <div id="plants">
                    <h3>Plants</h3>
                    <ul>

                    </ul>
                    <button>View Suggestions</button>
                </div>
                <div id="graphics">
                    <p>Some graphics here</p>
                    <img src="img/tulip.png" width=100, height=100 />
                </div>

        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
