</head>
<body>
    <div id = "main">
    <div id= "index">
        <!-- Garden Beds list goes here -->
    
    </div>
    <div id="show">
            <button class="close" onclick="GardenBedDetails.close()">Close</button>
            <h1>Title</h1>
            <div id="details">
                <h3>Bed Details</h3>
                <ul>
    
                </ul>
            </div>
            <div id="plants">
                <h3>Plants</h3>
                <ul>

                </ul>
                <button>View Suggestions</button>
            </div>
            <div id="graphics">
                <p>Some graphics here</p>
            </div>

        </div>
    <div id="new-bed">
        <form action="#" method="get" id="new-form">
            <label for="name">Describe your Flower Bed:</label> <br>
            <input type="text" name="name" id="name"> <br>
            <label for="sun">How much sun does it get?</label> <br>
            <select name="sun" id="sunlight"> <br>
                <option value="5">Full Sun</option>
                <option value="3">Partly Sunny</option>
                <option value="1">Fully Shaded</option>
            </select> <br>
            <label for="soil">What type of soil?</label> <br>
            <select name="soil" id="soil">
                <option value="5">Clay Like</option>
                <option value="3">Top Soil</option>
                <option value="1">Sandy Soil</option>
            </select> <br>
            <input type="submit" value="Create New Bed">
        </form>
    </div>
