<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garden Roots Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/paper/dist/paper-full.js"></script>
    <script src="src/fetch.js"></script>
    <script src="src/garden_bed.js"></script>
    <script type="text/javascript" src="./src/bed_controller.js"></script>
    <script src="src/index.js"></script>
    <script src="src/plant.js"></script>
</head>
<body>
    <div id="main">
        <!-- Garden Beds list goes here -->
        <canvas id="paper" width="800px", height="600px">

        </canvas>
    </div>
    <div id="new-bed" class="popover" hidden>
        <canvas id="new-bed-canvas" width="600px", height="300px">
            <!-- Lets draw some shapes -->
        </canvas>

        <form action="#" method="get" id="new-form">
            <div class="form-input"><label for="name">Describe your Flower Bed:</label> <br>
            <input type="text" name="name" id="name"></div>

            <div class="form-input">
                <label for="sun">How much sun does it get?</label> <br>
                <select name="sun" id="sunlight">
                    <option value="5">Full Sun</option>
                    <option value="3">Partly Sunny</option>
                    <option value="1">Fully Shaded</option>
                </select>
            </div>
            <div class="form-input">
                <label for="soil">What type of soil?</label> <br>
                    <select name="soil" id="soil">
                    <option value="5">Clay Like</option>
                    <option value="3">Top Soil</option>
                    <option value="1">Sandy Soil</option>
                </select>
            </div>
            <input type="submit" value="Create New Bed">
        </form>
        <!-- This script not ready for prime-time -->
        <!-- <script src="src/draw_bed_shape.js"></script> -->
    </div>
    <div id= "new-suggestions">

    </div>
    
</body>
</html>
