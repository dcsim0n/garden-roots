<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garden Roots Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/paper/dist/paper-full.js"></script>
    <script src="src/fetch.js"></script>
    <script src="src/garden_bed.js"></script>
    <script type="text/javascript" src="./src/bed_controller.js"></script>
    <script src="src/index.js"></script>
</head>
<body>
    <div id="main">
        <!-- Garden Beds list goes here -->
        <canvas id="paper" width="800px", height="600px">

        </canvas>
    </div>
    <div id="new-bed">
        <form action="#" method="get" id="new-form">
            <label for="name">Describe your Flower Bed:</label> <br>
            <input type="text" name="name" id="name"> <br>
            <label for="sun">How much sun does it get?</label> <br>
            <select name="sun" id="sunlight"> <br>
                <option value="5">Full Sun</option>
                <option value="3">Partly Sunny</option>
                <option value="1">Fully Shaded</option>
            </select> <br>
            <label for="soil">What type of soil?</label> <br>
            <select name="soil" id="soil">
                <option value="5">Clay Like</option>
                <option value="3">Top Soil</option>
                <option value="1">Sandy Soil</option>
            </select> <br>
            <input type="submit" value="Create New Bed">
        </form>
    </div>
</body>
</html>
